<html>
  <head>
    <title>FIT2102 A1 2023</title>
  </head>
  <body>
    <h1>Tetris</h1>
    <main id="main" class="flex row">
      <svg id="svgCanvas">
        <!-- game over text box -->
        <g id="gameOver" visibility="hidden">
          <rect x="26" y="120" fill="white" height="48" width="149"></rect>
          <text x="36" y="150">Game Over</text>
        </g>

        <g id="restart" visibility="hidden">
          <rect x="26" y="200" fill="white" height="48" width="149"></rect>
          <text x="29" y="230">Click To Restart</text>
        </g>
      </svg>
      <div id="sideBar" class="flex col">
        <svg id="svgPreview"></svg>
        <div id="info" class="flex col">
          <div class="text">
            <span class="left">Level: </span>
            <span class="right" id="levelText">...</span>
          </div>
          <div class="text">
            <span class="left">Score: </span>
            <span class="right" id="scoreText">...</span>
          </div>
          <div class="text">
            <span class="left">Highscore: </span>
            <span class="right" id="highScoreText">...</span>
          </div>
        </div>
        <div>
          <button id="instantReplay">Click To Replay</button>
        </div>
        <svg id="ticket" width="55" height="25">
          <!-- Cash rectangle -->
          <rect x="0" y="0" width="55" height="25" fill="#87CEEB" stroke="black" />
          
          <!-- Black icon -->
          <rect x="20.5" y="5" width="15" height="15" fill="black" />
          
          <!-- Cross lines on the icon -->
          <line x1="19.5" y1="4.5" x2="37.5" y2="20.5" stroke="red" />
          <line x1="19.5" y1="19.5" x2="37.5" y2="4.5" stroke="red" />
        </svg>

        <div class="text">
          <span class="left">Ticket: </span>
          <span class="right">/5</span>
          <span class="right" id="ticketText">...</span>
        </div>
        
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
